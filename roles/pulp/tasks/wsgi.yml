---
- name: Install gunicorn via pip
  pip:
    name: gunicorn
    state: present
    virtualenv: '{{ pulp_install_dir }}'
    virtualenv_command: '{{ pulp_python_interpreter }} -m venv'
  become: true
  become_user: '{{ pulp_user }}'
  when: pulp_install_source == 'pip'

- name: Install gunicorn via packages
  package:
    name: python3-gunicorn
    state: present
  become: true
  when: pulp_install_source == 'packages'

- block:

    - name: Install pulpcore-api service files
      template:
        src: pulpcore-api.service.j2
        dest: /lib/systemd/system/pulpcore-api.service
        owner: root
        group: root
        mode: 0644
      become: true
      notify: Restart pulpcore-api.service

  when: pulp_install_api_service |bool
